<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Code Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>CSS Code Generator</h1>
        <form id="cssForm">
            <div class="form-group">
                <label for="width">Width (px):</label>
                <input type="number" id="width" name="width" value="100">
            </div>
            <div class="form-group">
                <label for="height">Height (px):</label>
                <input type="number" id="height" name="height" value="100">
            </div>
            <div class="form-group">
                <label for="backgroundColor">Background Color:</label>
                <input type="color" id="backgroundColor" name="backgroundColor" value="#ff0000">
            </div>
            <div class="form-group">
                <label for="borderRadius">Border Radius (px):</label>
                <input type="number" id="borderRadius" name="borderRadius" value="0">
            </div>
            <div class="form-group">
                <label for="gradientDirection">Gradient Direction (deg):</label>
                <input type="number" id="gradientDirection" name="gradientDirection" value="90">
            </div>
            <div class="form-group">
                <label for="gradientColor1">Gradient Color 1:</label>
                <input type="color" id="gradientColor1" name="gradientColor1" value="#ff0000">
            </div>
            <div class="form-group">
                <label for="gradientColor2">Gradient Color 2:</label>
                <input type="color" id="gradientColor2" name="gradientColor2" value="#0000ff">
            </div>
            <button type="button" onclick="generateCSS()">Generate CSS</button>
        </form>
        <div class="output">
            <h2>Generated CSS:</h2>
            <pre id="cssOutput"></pre>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
